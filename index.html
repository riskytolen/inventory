<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .stock-card { transition: transform 0.2s; }
        .stock-card:hover { transform: translateY(-5px); }
        .stock-low { background: #fff3cd; }
        .stock-out { background: #f8d7da; }
        .modal-overlay { background: rgba(0,0,0,0.5); }
    </style>
</head>
<body>
    <div class="container py-4">
        <h1 class="text-center mb-4">Inventory Management</h1>
        
        <!-- Controls -->
        <div class="mb-4">
            <button class="btn btn-primary" onclick="loadData()">Refresh Data</button>
            <button class="btn btn-success" onclick="showAddModal()">Add New Item</button>
        </div>

        <!-- Data Table -->
        <div id="loading" class="text-center">Loading...</div>
        <div id="data-container" class="d-none">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Kode</th>
                        <th>Nama Barang</th>
                        <th>Stock</th>
                        <th>Satuan</th>
                        <th>Divisi</th>
                        <th>Harga</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="data-body"></tbody>
            </table>
        </div>
    </div>

    <!-- Modals -->
    <div id="addModal" class="modal-overlay d-none">
        <div class="modal-content">
            <!-- Add Form -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycbwmHbyDUSRfSgela9Oz3qC6fkrDfDpNeWbG_nVGVieb6X3Nq8SfDv8s7H_RtcVujX02mw/exec';
        
        // Load initial data
        document.addEventListener('DOMContentLoaded', loadData);

        async function loadData() {
            try {
                showLoading();
                const response = await fetch(`${API_URL}?action=getItems`);
                const result = await response.json();
                
                if(result.status === 'success') {
                    renderData(result.data);
                } else {
                    throw new Error(result.data);
                }
            } catch (error) {
                showError(error);
            } finally {
                hideLoading();
            }
        }

        function renderData(items) {
            const container = document.getElementById('data-body');
            let html = '';
            
            items.forEach((item, index) => {
                html += `
                    <tr class="${getStockClass(item[2])}">
                        <td>${item[0]}</td>
                        <td>${item[1]}</td>
                        <td>${item[2]}</td>
                        <td>${item[3]}</td>
                        <td>${item[4]}</td>
                        <td>${formatCurrency(item[5])}</td>
                        <td>
                            <button class="btn btn-sm btn-warning" onclick="showEditModal('${item[0]}')">Edit</button>
                            <button class="btn btn-sm btn-danger" onclick="deleteItem('${item[0]}')">Delete</button>
                        </td>
                    </tr>`;
            });
            
            container.innerHTML = html;
            document.getElementById('data-container').classList.remove('d-none');
        }

        // Helper functions
        function getStockClass(stock) {
            if(stock <= 0) return 'stock-out';
            if(stock < 5) return 'stock-low';
            return '';
        }

        function formatCurrency(amount) {
            return new Intl.NumberFormat('id-ID', {
                style: 'currency',
                currency: 'IDR'
            }).format(amount);
        }

        function showLoading() {
            document.getElementById('loading').classList.remove('d-none');
            document.getElementById('data-container').classList.add('d-none');
        }

        function hideLoading() {
            document.getElementById('loading').classList.add('d-none');
        }

        function showError(error) {
            alert(`Error: ${error.message}`);
            console.error(error);
        }

        // Add other CRUD functions here
    </script>
</body>
</html>
