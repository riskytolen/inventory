<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2 class="my-4 text-center">Inventory Management System</h2>
        <button class="btn btn-primary mb-3" onclick="loadItems()">Load Data</button>
        <div id="inventoryTable" class="table-responsive"></div>
    </div>

    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycbznhoi8fpSuWvKYDiFbgqfvDu6ber7ij3zcJ3B0FblezvWLrSU4dy7fFKAdvv7R-lWtIQ/exec';

        async function loadItems() {
            try {
                const response = await fetch(`${API_URL}?action=getItems`);
                const result = await response.json();
                console.log('API Response:', result); // Debugging
                
                if (result.status === 'success' && Array.isArray(result.data)) {
                    renderTable(result.data);
                } else {
                    throw new Error(result.message || 'Data tidak valid');
                }
            } catch (error) {
                console.error('Error:', error); // Debugging
                alert('Error: ' + error.message);
            }
        }

        function renderTable(items) {
            if (!Array.isArray(items)) {
                console.error('Data tidak valid:', items);
                return;
            }

            let html = `
                <table class="table table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th>Kode</th>
                            <th>Nama Barang</th>
                            <th>Stock</th>
                            <th>Satuan</th>
                            <th>Divisi</th>
                            <th>Harga</th>
                        </tr>
                    </thead>
                    <tbody>`;

            items.forEach(item => {
                html += `
                    <tr>
                        <td>${item[0]}</td>
                        <td>${item[1]}</td>
                        <td>${item[2]}</td>
                        <td>${item[3]}</td>
                        <td>${item[4]}</td>
                        <td>${item[5]}</td>
                    </tr>`;
            });

            html += `</tbody></table>`;
            document.getElementById('inventoryTable').innerHTML = html;
        }

        // Initialize
        loadItems();
    </script>
</body>
</html>
