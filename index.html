<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .stock-low { background-color: #ffeeba; }
        .stock-out { background-color: #f8d7da; }
        .modal-edit { background-color: rgba(0,0,0,0.5); }
        .card { margin-bottom: 20px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .nav-tabs { margin-bottom: 20px; }
    </style>
</head>
<body>
    <div class="container-fluid">
        <h2 class="my-4 text-center">Inventory Management System</h2>
        
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link active" data-bs-toggle="tab" href="#view">View Inventory</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-bs-toggle="tab" href="#add">Add Item</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-bs-toggle="tab" href="#search">Search</a>
            </li>
        </ul>

        <div class="tab-content">
            <!-- View Inventory Tab -->
            <div class="tab-pane active" id="view">
                <div class="row">
                    <div class="col-md-12">
                        <button class="btn btn-primary mb-3" onclick="loadItems()">Refresh Data</button>
                        <div id="inventoryTable" class="table-responsive"></div>
                    </div>
                </div>
            </div>

            <!-- Add Item Tab -->
            <div class="tab-pane" id="add">
                <div class="card">
                    <div class="card-body">
                        <form id="addForm" onsubmit="event.preventDefault(); addNewItem()">
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label class="form-label">Kode Barang</label>
                                    <input type="text" class="form-control" required>
                                </div>
                                <!-- Tambahkan field lainnya -->
                            </div>
                            <button type="submit" class="btn btn-success mt-3">Add Item</button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Search Tab -->
            <div class="tab-pane" id="search">
                <div class="card">
                    <div class="card-body">
                        <input type="text" class="form-control" id="searchInput" placeholder="Search...">
                        <div id="searchResults" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Modal -->
    <div class="modal fade" id="editModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Item</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <!-- Form edit -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycbw5yr_1x65Tw3T-MglInSfKn095OdtrzmnbWAnkJoSrOPyCVSHki9onmiSJcci9oLNCZg/exec';

        async function loadItems() {
            try {
                const response = await fetch(`${API_URL}?action=getItems`);
                const data = await response.json();
                renderTable(data.data);
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }

        function renderTable(items) {
            let html = `
                <table class="table table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th>Kode</th>
                            <th>Nama Barang</th>
                            <th>Stock</th>
                            <th>Satuan</th>
                            <th>Divisi</th>
                            <th>Harga</th>
                            <th>Aksi</th>
                        </tr>
                    </thead>
                    <tbody>`;

            items.forEach(item => {
                const stockClass = item[2] <= 0 ? 'stock-out' : item[2] < 5 ? 'stock-low' : '';
                
                html += `
                    <tr class="${stockClass}">
                        <td>${item[0]}</td>
                        <td>${item[1]}</td>
                        <td>${item[2]}</td>
                        <td>${item[3]}</td>
                        <td>${item[4]}</td>
                        <td>${item[5]}</td>
                        <td>
                            <button class="btn btn-sm btn-warning" onclick="showEditModal('${item[0]}')">Edit</button>
                            <button class="btn btn-sm btn-danger" onclick="deleteItem('${item[0]}')">Delete</button>
                        </td>
                    </tr>`;
            });

            html += `</tbody></table>`;
            document.getElementById('inventoryTable').innerHTML = html;
        }

        // Fungsi lainnya (add, edit, delete) disini

        // Initialize
        loadItems();
    </script>
</body>
</html>
